<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Postopia Parcelcopter</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="#" alt="logo" class="header__logo" />
      <h1 class="header__text"><span class="header__subtext"></span></h1>
      <button class="btn"></button>
    </header>
    <main>
      <section class="upv">
        <h2 class="upv__title"></h2>
        <p class="upv__paragraph"></p>
      </section>
      <section class="features container">
        <article class="feature-box">
          <img src="./assets/FAST.svg" alt="Fast" class="feature-box__img" />
          <h3 class="feature-box__title">Fast</h3>
          <p class="feature-box__paragraph">Your parcel will fly through the blue sky</p>
        </article>
        <article class="feature-box">
          <img src="./assets/EASY.svg" alt="" class="feature-box__img" />
          <h3 class="feature-box__title">Easy</h3>
          <p class="feature-box__paragraph">Just attach and send it wherever you want.</p>
        </article>
        <article class="feature-box">
          <img src="./assets/FUN.svg" alt="" class="feature-box__img" />
          <h3 class="feature-box__title">Fun</h3>
          <p class="feature-box__paragraph">You will remember your chilhood and enjoy </p>
        </article>
      </section>
    </main>
    <footer class="footer">
      <img src="./assets/apple.png" alt="Apple" class="footer__logo" />
      <img src="./assets/nike-xxl.png" alt="Nike" class="footer__logo" />
      <img src="./assets/mcdonalds-15-logo-black-and-white.png" alt="McDonald's" class="footer__logo" />
    </footer>
    <script src="main.js"></script>
  </body>
</html>
